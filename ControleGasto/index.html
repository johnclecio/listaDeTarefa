<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gastos</title>

</head>
<body>
    <main>
        <h1>Controle de Gastos</h1>
            <form>
                
                <input id="valor" type="number"  placeholder="Digite o valor de gasto">
                <select  id="categoria">
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Lazer</option>
                    <option>Outros</option>
                </select>
                <button type="button" onclick="adicionarGastos()">Adicionar </button>
            </form>
            <p id="Alimentação">Alimentação: R$ 0,00</p>
            <p id="Transporte">Transporte: R$ 0,00</p>
            <p id="Lazer">Lazer: R$ 0,00</p>
            <p id="Outros">Outros: R$ 0,00</p>
            <p id="Total">Total: R$ 0,00</p>

    </main>
     
</body>
</html>
